# Fail2ban filter AGRESIVO para bloquear ataques DDoS/flooding
# Este filtro es más sensible y bloqueará IPs que hagan peticiones rápidas

[Definition]

# Detectar TODAS las peticiones HTTP sin importar el código de respuesta
failregex = ^<HOST> -.*"(GET|POST|PUT|DELETE|HEAD|PATCH|OPTIONS).*HTTP.*"

# No ignorar nada - cada petición cuenta
ignoreregex =

[Init]
# Configuración inicial
datepattern = ^%%Y/%%m/%%d %%H:%%M:%%S
